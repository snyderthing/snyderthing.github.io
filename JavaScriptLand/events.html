    <h2>Greetings.</h2>
    <button onclick="myFunction(evt)">Click</button>
    <div onclick="console.log(event)">Click me!</div>
<!-- The synthesized handler has a name; you can reference itself -->
    <div onclick="console.log(onclick)">Click me!</div>
    <button onclick="bgChange()">Press me</button>

    <div onmousedown="WhichButton(event)" style="border:1px solid black;padding:8px">
        <p>Click in this box with one of your mouse buttons!"</p>
        <p>
            0 = The left mouse button<br>
            1 = The middle mouse button<br>
            2 = The right mouse button
        </p>
    </div>
    
    <p id="demo"></p>

    <section id="section">This section has an ID of "section."</section>
    <button id="getID">Get ID</button>
    <p id="IdGiven"></p>
    <button id="time">Time</button>
