<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Land</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="app.js" defer></script>
</head>
<body>
    <p>Greetings.</p>
    <p>Greetings.</p>
    <p>Greetings.</p>
    <h2>Text Fields</h2>
    <form autocomplete="on">
        <label for="firstName">First name:</label><br/>
        <input type="text" id="firstName" name="firstName" value="John"/><br/>
        <label for="lastName">Last name:</label><br/>
        <input type="text" id="lastName" name="lastName" value="Doe"/><br/><br/>
        <input type="submit" value="Submit">
    </form>
    <h2>Radio Buttons</h2>
    <p>Choose a Web language for no reason whatsoever.</p>
    <form>
        <fieldset>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </fieldset>
    </form>
    <form>
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <br><br>
        <input type="submit">
      </form>

    <form>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>
        </select>
        <input type="submit">
    </form>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>

    <form>
        <input list="browsers" name="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
        <input type="submit">
    </form>
    <a href="mailto:mail@example.com">Mail link</a>
    <footer><a target="_blank" href="https://icons8.com/icon/laVIsJnTtYoj/javascript-logo">Javascript</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></footer>
</body>
</html>
